<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mix-blend-mode-multiply</title>
  <style>
    .box {
      display: flex;
      max-width: 680px;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: auto;
    }

    .list {
      flex: 0 0 150px;
      position: relative;
      margin: 10px;
    }

    .list img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .list::before {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://demo.cssworld.cn/new/images/pattern.jpg);
      /* background: url(https://demo.cssworld.cn/new/images/wallpaper-2.jpg); */
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="list">
      <img src="https://demo.cssworld.cn/new/images/wallpaper-1.jpg">
    </div>
    <div class="list">
      <img src="https://demo.cssworld.cn/new/images/wallpaper-2.jpg">
    </div>
    <div class="list">
      <img src="https://demo.cssworld.cn/new/images/wallpaper-3.jpg">
    </div>
    <div class="list">
      <img src="https://demo.cssworld.cn/new/images/wallpaper-4.jpg">
    </div>
  </div>
</body>

</html>
