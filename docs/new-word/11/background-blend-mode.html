<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-blend-mode</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: linear-gradient(to right bottom, deeppink 50%, transparent 50%);
      background: linear-gradient(to top right, deeppink 50%, transparent 50%);
      background: darkblue;
      /* 
      * 1.左上 deeppink
      * 2.左下 deeppink
      * 3.darkblue 
      */
      background: linear-gradient(to right bottom, deeppink 50%,
          transparent 50%),
        linear-gradient(to top right, deeppink 50%, transparent 50%),
        darkblue;
      background-blend-mode: multiply, screen;
      position: relative;
    }

    /* 中间原始的deeppink色值 */
    .box::before {
      content: '';
      position: absolute;
      width: 33%;
      height: 33%;
      inset: 0;
      margin: auto;
      background-color: deeppink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
